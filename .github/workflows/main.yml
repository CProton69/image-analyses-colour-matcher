name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "captainproton69@gmail.com"
          git config --global user.name "Daniel"
          git push https://CProton69:$HF_TOKEN@huggingface.co/spaces/CProton69/image-analyses-colour-matcher.git main

